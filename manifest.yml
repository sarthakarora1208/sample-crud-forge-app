modules:
  jira:issuePanel:
    - key: sample-crud-forge-app
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: Sample App!
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/wrapper-app/build
    tunnel:
      port: 3000
  - key: modaldialog
    path: static/main-app/build
    tunnel:
      port: 3001
app:
  id: ari:cloud:ecosystem::app/df737d11-ce19-4c72-b5ed-fa31e3009017

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
  content:
    styles:
      - 'unsafe-inline'
    scripts:
      - 'unsafe-inline'
      - 'unsafe-hashes'
  external:
    images:
      - '*'
    fetch:
      client:
        - '*'
      backend:
        - '*'
